<script>
  let deferredPrompt;
  let isAppInstalled = false;

  console.log('PWA script loaded');

  // Check if app is installed using getInstalledRelatedApps (if supported)
  if ('getInstalledRelatedApps' in navigator) {
    navigator.getInstalledRelatedApps().then(apps => {
      isAppInstalled = apps.some(app => app.start_url.includes('/mr_web/'));
      if (window.onInstallPromptAvailable) {
        console.log('Calling onInstallPromptAvailable with installed=', isAppInstalled);
        window.onInstallPromptAvailable(isAppInstalled);
      }
    });
  }

  window.addEventListener('appinstalled', (e) => {
    console.log('appinstalled event fired');
    isAppInstalled = true;
    if (window.onInstallPromptAvailable) {
      console.log('Calling onInstallPromptAvailable with installed=true');
      window.onInstallPromptAvailable(true);
    }
  });

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('beforeinstallprompt event fired');
    e.preventDefault();
    deferredPrompt = e;
    if (window.onInstallPromptAvailable && !isAppInstalled) {
      console.log('Calling onInstallPromptAvailable with installed=false');
      window.onInstallPromptAvailable(false);
    }
  });

  window.triggerInstallPrompt = function() {
    console.log('triggerInstallPrompt called, isAppInstalled:', isAppInstalled);
    if (deferredPrompt && !isAppInstalled) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
          isAppInstalled = true;
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        if (window.onInstallPromptAvailable) {
          console.log('Calling onInstallPromptAvailable with installed=', isAppInstalled);
          window.onInstallPromptAvailable(isAppInstalled);
        }
      });
    }
  };
</script>
