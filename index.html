<script>
  let deferredPrompt;
  let isAppInstalled = false;

  // Listen for appinstalled event to detect if the app is installed
  window.addEventListener('appinstalled', (e) => {
    isAppInstalled = true;
    if (window.onInstallPromptAvailable) {
      window.onInstallPromptAvailable(isAppInstalled);
    }
  });

  // Listen for beforeinstallprompt event to detect if the app is installable
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    if (window.onInstallPromptAvailable && !isAppInstalled) {
      window.onInstallPromptAvailable(isAppInstalled);
    }
  });

  // Function to trigger the install prompt
  window.triggerInstallPrompt = function() {
    if (deferredPrompt && !isAppInstalled) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
          isAppInstalled = true;
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        if (window.onInstallPromptAvailable) {
          window.onInstallPromptAvailable(isAppInstalled);
        }
      });
    }
  };
</script>
